<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing In</title>
    <link rel="stylesheet" type="text/css" href="/client/styles/pages/sign_in.css">
</head>
<body>
    <div class="general-wrapper">
        <div class="title">Enter your credentials</div>
        <form class="login-form">
            <label class="login">
                <div class="login__title">Login</div>
                <input type="text" name="login" placeholder="Your login">  
            </label>
            <label class="password">
                <div class="password__title">Password</div>
                <input type="password" name="password" placeholder="Your password">
            </label>
            <button class="login-button">Login Admin Panel</button>
        </form>
        <div class="error_block"></div>
    </div>
    <script src="/client/scripts/sign_in.js"></script>
</body>
</html>
