<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/game-style.css">
</head>
<body>
    <div class="general-wrapper">
        <div class="timer-wrapper">
            <div class="timer enough-time"></div>
        </div>
        <div class="game-field">
            <div class="desk_with_pieces">
                <div class="results-wrapper visibility">
                    <div class="result-title"></div>
                    <div class="time-spent visibility">Времени потрачено: </div>
                    <div class="hints-were-used visibility">Подсказок использовано: </div>
                    <div class="score">Счет: </div>
                    <div class="results-wrapper_button-wrapper">
                        <div class="retry-button">Заново</div>
                        <a class="return-to-main-menu-button" href="main-menu.html">Вернуться в главное меню</a>
                    </div>
                </div>
            </div>
            <div class="desk_with_puzzle">
                <div class="desk_with_puzzle-image"></div>
                <div class="desk_with_puzzle-grid"></div>
            </div>
        </div>
    </div>
    <script src="../Scripts/game.js"></script>
</body>
</html>
